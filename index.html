<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA Editor</title>
    <style>
        * {
            user-select: none;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #gameContainer {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 10px;
            height: 100vh;
            box-sizing: border-box;
            padding: 10px;
        }

        #leftPanel {
            background: #222;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rna-name-input {
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-family: monospace;
            margin-bottom: 10px;
        }

        .nucleotides-group {
            background: #333;
            border-radius: 4px;
            padding: 10px;
        }

        .nucleotides-title {
            color: white;
            font-family: monospace;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .nucleotide-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-family: monospace;
            margin-bottom: 5px;
        }

        #rightPanel {
            display: grid;
            grid-template-rows: 200px 1fr;
            gap: 10px;
        }

        #rnaSequence {
            background: #222;
            border-radius: 4px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 3px 5px;
            scrollbar-color: #333 transparent;
        }

        #rnaSequence .sequence-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        #sequenceCanvas.cutter-mode {
            cursor: crosshair;
        }

        .nucleotide {
            width: 30px;
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .nucleotide-index {
            position: absolute;
            top: -20px;
            color: white;
            font-family: monospace;
            font-size: 12px;
        }

        .sequence-content {
            position: relative;
            display: flex;
            align-items: center;
        }

        .drop-zone {
            background: transparent;
            transition: background 0.3s;
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rna-end-label {
            position: absolute;
            color: white;
            font-family: monospace;
            font-size: 14px;
            top: 40px;
        }

        #canvasView {
            background: #222;
            border-radius: 4px;
        }

        .tools {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #333;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .tool-button {
            padding: 5px 10px;
            background: #444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .tool-button:hover {
            background: #555;
        }

        .nucleotide.selected {
            outline: 2px solid white;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="leftPanel"></div>
    <div id="rightPanel">
        <div id="rnaSequence">
            <div class="tools">
                <button class="tool-button" id="cutterTool">Cutter</button>
            </div>
            <canvas id="sequenceCanvas"></canvas>
        </div>
        <div id="canvasView">
            <canvas id="rnaProjection"></canvas>
        </div>
    </div>
</div>
<script>
    let sequence = randomizeRNA(25);
    const sequenceCanvas = document.getElementById('sequenceCanvas');
    const ctx = sequenceCanvas.getContext('2d');
    const spacing = 40;
    let cutterMode = false;
    let pairs = [];
    let positions = [];

    // RNA circle visualization constants
    const rnaCanvas = document.getElementById('rnaProjection');
    const rnaCtx = rnaCanvas.getContext('2d');
    const circleRadius = sequence.length * 10;
    const nucleotideRadius = 15;
    let scrollX = 0;
    let cameraX = 0;
    let cameraY = 0;
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let scale = 1;
    const minScale = 0.15;
    const maxScale = 5;
    sequenceCanvas.height = document.getElementById('rnaSequence').offsetHeight - 25;
    sequenceCanvas.width = Math.max(document.getElementById('rnaSequence').offsetWidth - 10, sequence.length * spacing + 80);
    const leftPanel = document.getElementById('leftPanel');
    let selectedNucleotide = null;
    let nucleotideCounts = {
        'A': 10,
        'U': 10,
        'G': 10,
        'C': 10
    };
    let nucleotidePairings = {
        "A": "U",
        "U": "A",
        "G": "C",
        "C": "G"
    }

    const nucleotideColors = {
        'A': '#FF4136', // Red
        'U': '#2ECC40', // Green
        'G': '#0074D9', // Blue
        'C': '#FFDC00'  // Yellow
    };

    function updateCanvasSize() {
        rnaCanvas.width = rnaCanvas.parentElement.offsetWidth;
        rnaCanvas.height = rnaCanvas.parentElement.offsetHeight;
        // Reset camera position when resizing
        if (!cameraInitialized) {
            cameraX = rnaCanvas.width / 2;
            cameraY = rnaCanvas.height / 2;
            cameraInitialized = true;
        }
    }

    // Find paired regions for RNA structure analysis
    function findPairedRegions() {
        // Sort pairs by indices for consistent processing
        const sortedPairs = [...pairs].sort((a, b) => a[0] - b[0]);

        // Group consecutive paired regions
        const pairedRegions = [];
        let currentRegion = null;

        for (const [i, j] of sortedPairs) {
            if (!currentRegion || 
                i !== currentRegion.pairs[currentRegion.pairs.length-1][0] + 1 || 
                j !== currentRegion.pairs[currentRegion.pairs.length-1][1] - 1) {
                // Start a new region
                currentRegion = {
                    start: i,
                    end: j,
                    pairs: [[i, j]]
                };
                pairedRegions.push(currentRegion);
            } else {
                // Extend current region
                currentRegion.pairs.push([i, j]);
                currentRegion.end = j;
            }
        }

        return pairedRegions;
    }

    // Recursive function to layout RNA segments
    function layoutSegment(positions, start, end, angle, x, y, level = 0) {
        const baseSpacing = 20;
        const loopSpacing = 25;
        const branchAngle = Math.PI / 3; // 60 degrees for branches

        let currentX = x;
        let currentY = y;
        let currentAngle = angle;

        for (let i = start; i <= end; i++) {
            // Check if this nucleotide starts a paired region
            const pairIndex = pairs.find(pair => pair[0] === i);

            if (pairIndex) {
                const [startIdx, endIdx] = pairIndex;

                // Layout stem (paired segment)
                // First nucleotide of the pair
                positions[startIdx] = {
                    x: currentX,
                    y: currentY,
                    label: sequence[startIdx],
                    paired: true,
                    pairWith: endIdx
                };

                currentX += baseSpacing * Math.cos(currentAngle);
                currentY += baseSpacing * Math.sin(currentAngle);

                // Create a branch for the loop
                const loopStart = startIdx + 1;
                const loopEnd = endIdx - 1;

                if (loopStart <= loopEnd) {
                    // Branch angle for the loop
                    const branchDir = level % 2 === 0 ? 1 : -1;
                    const loopAngle = currentAngle + branchDir * branchAngle;

                    // Start position for the loop
                    const loopX = currentX + loopSpacing * Math.cos(loopAngle);
                    const loopY = currentY + loopSpacing * Math.sin(loopAngle);

                    // Recursively layout the loop
                    layoutSegment(positions, loopStart, loopEnd, loopAngle, loopX, loopY, level + 1);
                }

                // Second nucleotide of the pair
                positions[endIdx] = {
                    x: currentX,
                    y: currentY,
                    label: sequence[endIdx],
                    paired: true,
                    pairWith: startIdx
                };

                // Skip to after the paired region
                i = endIdx;
            } else {
                // Unpaired nucleotide
                positions[i] = {
                    x: currentX,
                    y: currentY,
                    label: sequence[i],
                    paired: false
                };
            }

            // Move to next position
            if (i < end) {
                currentX += baseSpacing * Math.cos(currentAngle);
                currentY += baseSpacing * Math.sin(currentAngle);
            }
        }

        return positions;
    }

    function renderRNAStructure() {
        rnaCtx.clearRect(0, 0, rnaCanvas.width, rnaCanvas.height);

        // Apply camera translation and scale
        rnaCtx.save();
        rnaCtx.translate(cameraX, cameraY);
        rnaCtx.scale(scale, scale);

        // Calculate nucleotide positions using layout algorithm
        positions = [];
        const centerX = rnaCanvas.width / (2 * scale);
        const centerY = rnaCanvas.height / (2 * scale);

        // Layout the entire RNA sequence
        layoutSegment(positions, 0, sequence.length - 1, 0, centerX, centerY);

        // Draw backbone connections
        rnaCtx.beginPath();
        rnaCtx.strokeStyle = '#666';
        rnaCtx.lineWidth = 2;

        for (let i = 0; i < sequence.length - 1; i++) {
            if (positions[i] && positions[i+1]) {
                rnaCtx.moveTo(positions[i].x, positions[i].y);
                rnaCtx.lineTo(positions[i+1].x, positions[i+1].y);
            }
        }
        rnaCtx.stroke();

        // Draw base pairing lines
        rnaCtx.beginPath();
        rnaCtx.strokeStyle = '#ff8800';
        rnaCtx.lineWidth = 1;

        for (let i = 0; i < sequence.length; i++) {
            if (positions[i] && positions[i].paired && positions[i].pairWith > i) {
                const pair = positions[positions[i].pairWith];
                rnaCtx.moveTo(positions[i].x, positions[i].y);
                rnaCtx.lineTo(pair.x, pair.y);
            }
        }
        rnaCtx.stroke();

        // Highlight paired nucleotides if one is selected
        const pairableNucleotides = [];
        if (selectedNucleotide !== null) {
            const selectedBase = sequence[selectedNucleotide];
            const pairBase = nucleotidePairings[selectedBase];
            [...sequence].forEach((nucleotide, index) => {
                if (nucleotide === pairBase) {
                    pairableNucleotides.push(index);
                }
            });
        }

        // Draw nucleotides
        for (let i = 0; i < sequence.length; i++) {
            if (positions[i]) {
                const { x, y, label } = positions[i];

                // Draw nucleotide circle
                rnaCtx.beginPath();
                rnaCtx.arc(x, y, nucleotideRadius, 0, Math.PI * 2);
                rnaCtx.fillStyle = nucleotideColors[label];
                rnaCtx.fill();

                // Highlight selected or pairable nucleotides
                if (selectedNucleotide === i) {
                    rnaCtx.strokeStyle = '#ff00ff';
                    rnaCtx.lineWidth = 2;
                    rnaCtx.stroke();
                } else if (pairableNucleotides.includes(i)) {
                    rnaCtx.strokeStyle = '#00ffff';
                    rnaCtx.lineWidth = 2;
                    rnaCtx.stroke();
                } else if (positions[i].paired) {
                    rnaCtx.strokeStyle = 'white';
                    rnaCtx.lineWidth = 1;
                    rnaCtx.stroke();
                }

                // Draw nucleotide label
                rnaCtx.fillStyle = 'black';
                rnaCtx.font = '12px monospace';
                rnaCtx.textAlign = 'center';
                rnaCtx.textBaseline = 'middle';
                rnaCtx.fillText(label, x, y);

                // Draw index numbers for every 10th nucleotide
                if ((i + 1) % 10 === 0) {
                    rnaCtx.fillStyle = 'white';
                    rnaCtx.font = '10px monospace';
                    const indexX = x + 15 * Math.cos(Math.PI/4);
                    const indexY = y + 15 * Math.sin(Math.PI/4);
                    rnaCtx.fillText(i + 1, indexX, indexY);
                }
            }
        }

        // Add 5' and 3' labels
        if (positions[0]) {
            rnaCtx.fillStyle = 'white';
            rnaCtx.font = '14px monospace';
            rnaCtx.textAlign = 'center';
            rnaCtx.fillText("5'", positions[0].x - 20, positions[0].y);
        }

        if (positions[sequence.length - 1]) {
            rnaCtx.fillStyle = 'white';
            rnaCtx.font = '14px monospace';
            rnaCtx.textAlign = 'center';
            rnaCtx.fillText("3'", positions[sequence.length - 1].x + 20, positions[sequence.length - 1].y);
        }

        rnaCtx.restore();
    }

    function calculateStats() {
        const stats = {
            length: sequence.length,
            counts: {
                'A': 0,
                'U': 0,
                'G': 0,
                'C': 0
            }
        };

        for (const nucleotide of sequence) {
            stats.counts[nucleotide]++;
        }

        return stats;
    }

    function renderLeftPanel() {
        leftPanel.innerHTML = '';
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.placeholder = 'RNA Name';
        nameInput.className = 'rna-name-input';
        leftPanel.appendChild(nameInput);

        const nucleotidesGroup = document.createElement('div');
        nucleotidesGroup.className = 'nucleotides-group';

        const title = document.createElement('div');
        title.className = 'nucleotides-title';
        title.textContent = 'Available nucleotides';
        nucleotidesGroup.appendChild(title);

        Object.entries(nucleotideCounts).forEach(([nucleotide, count]) => {
            const container = document.createElement('div');
            container.className = 'nucleotide-container';

            const circle = document.createElement('div');
            circle.className = 'nucleotide';
            circle.textContent = nucleotide;
            circle.style.backgroundColor = nucleotideColors[nucleotide];
            circle.draggable = true;
            circle.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', nucleotide);
                selectedNucleotide = nucleotide;
            });

            container.appendChild(circle);
            container.appendChild(document.createTextNode(`Ã— ${count}`));
            nucleotidesGroup.appendChild(container);
        });

        leftPanel.appendChild(nucleotidesGroup);

        const statsGroup = document.createElement('div');
        statsGroup.className = 'nucleotides-group';

        const statsTitle = document.createElement('div');
        statsTitle.className = 'nucleotides-title';
        statsTitle.textContent = 'Sequence Statistics';
        statsGroup.appendChild(statsTitle);

        const stats = calculateStats();

        const lengthContainer = document.createElement('div');
        lengthContainer.className = 'nucleotide-container';
        lengthContainer.textContent = `Total Length: ${stats.length}`;
        statsGroup.appendChild(lengthContainer);

        Object.entries(stats.counts).forEach(([nucleotide, count]) => {
            const container = document.createElement('div');
            container.className = 'nucleotide-container';
            container.textContent = `${nucleotide}: ${count}`;
            statsGroup.appendChild(container);
        });

        leftPanel.appendChild(statsGroup);
    }

    function renderSequence() {
        ctx.clearRect(0, 0, sequenceCanvas.width, sequenceCanvas.height);

        const startX = 40 - scrollX;
        const startY = sequenceCanvas.height / 2;
        const nucleotideSize = 30;
        const spacing = 39;

        // Draw connecting lines first
        ctx.beginPath();
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 2;
        [...sequence].forEach((_, index) => {
            const x = startX + index * spacing;
            if (index === 0) {
                ctx.moveTo(x, startY);
            } else {
                ctx.lineTo(x, startY);
            }
        });
        ctx.stroke();

        // Draw sequence
        [...sequence].forEach((nucleotide, index) => {
            const x = startX + index * spacing;

            // Draw nucleotide circle
            ctx.beginPath();
            ctx.arc(x, startY, nucleotideSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = nucleotideColors[nucleotide];
            ctx.fill();
            if (selectedNucleotide === index) {
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Draw nucleotide text
            ctx.fillStyle = 'black';
            ctx.font = '14px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(nucleotide, x, startY);

            // Draw index numbers
            if ((index + 1) % 10 === 0) {
                ctx.fillStyle = 'white';
                ctx.font = '12px monospace';
                ctx.fillText(index + 1, x, startY - 40);
            }
        });

        // Draw 3' and 5' labels
        ctx.fillStyle = 'white';
        ctx.font = '14px monospace';
        ctx.fillText("3'", startX, startY + 40);
        ctx.fillText("5'", startX + (sequence.length - 1) * spacing, startY + 40);
    }

    sequenceCanvas.addEventListener('click', (e) => {
        const rect = sequenceCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const startX = 40;
        const startY = sequenceCanvas.height / 2;
        const spacing = 39;

        [...sequence].forEach((nucleotide, index) => {
            const nucleotideX = startX + index * spacing;
            const distance = Math.sqrt(Math.pow(x - nucleotideX, 2) + Math.pow(y - startY, 2));
            if (distance <= 15) {
                if (cutterMode) {
                    nucleotideCounts[nucleotide]++;
                    sequence = sequence.slice(0, index) + sequence.slice(index + 1);
                    renderSequence();
                    renderLeftPanel();
                    renderRNAStructure();
                } else {
                    selectedNucleotide = index;
                    renderSequence();
                }
            }
        });
    });

    sequenceCanvas.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    sequenceCanvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const rect = sequenceCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const startX = 40;
        const spacing = 40;

        const insertIndex = Math.round((x - startX) / spacing);
        const nucleotide = e.dataTransfer.getData('text/plain');

        if (nucleotide && nucleotideCounts[nucleotide] > 0 && insertIndex >= 0 && insertIndex <= sequence.length) {
            sequence = sequence.slice(0, insertIndex) + nucleotide + sequence.slice(insertIndex);
            nucleotideCounts[nucleotide]--;
            sequenceCanvas.height = document.getElementById('rnaSequence').offsetHeight - 25;
            sequenceCanvas.width = Math.max(document.getElementById('rnaSequence').offsetWidth - 10, sequence.length * spacing + 80);
            renderSequence();
            renderLeftPanel();
            renderRNAStructure();
        }
    });

    renderSequence();
    renderLeftPanel();
    renderRNAStructure();

    // Handle RNA canvas resize
    window.addEventListener('resize', () => {
        updateCanvasSize();
        renderRNAStructure();
    });

    function canPair(nucleotide1Index, nucleotide2Index) {
        if (nucleotide1Index === nucleotide2Index) return false;
        const base1 = sequence[nucleotide1Index];
        const base2 = sequence[nucleotide2Index];
        return nucleotidePairings[base1] === base2;
    }

    function removeExistingPairs(nucleotideIndex) {
        pairs = pairs.filter(([first, second]) => first !== nucleotideIndex && second !== nucleotideIndex);
    }

    // Mouse event handlers for camera movement
    rnaCanvas.addEventListener('mousedown', (e) => {
        const rect = rnaCanvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Transform to world coordinates
        const worldX = (mouseX - cameraX) / scale;
        const worldY = (mouseY - cameraY) / scale;

        // Check if clicked on a nucleotide
        let clickedNucleotide = false;
        for (let i = 0; i < sequence.length; i++) {
            const pos = positions[i];
            if (!pos) continue;

            const distance = Math.sqrt(Math.pow(worldX - pos.x, 2) + Math.pow(worldY - pos.y, 2));

            if (distance <= nucleotideRadius) {
                clickedNucleotide = true;
                if (selectedNucleotide !== null && selectedNucleotide !== i) {
                    if (canPair(selectedNucleotide, i)) {
                        removeExistingPairs(selectedNucleotide);
                        removeExistingPairs(i);
                        pairs.push([Math.min(selectedNucleotide, i), Math.max(selectedNucleotide, i)]);
                    }
                    selectedNucleotide = null;
                } else {
                    selectedNucleotide = i;
                }
                renderRNAStructure();
                break;
            }
        }

        if (!clickedNucleotide) {
            isDragging = true;
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            rnaCanvas.style.cursor = 'grabbing';
        }
    });

    rnaCanvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const rect = rnaCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const deltaX = mouseX - lastMouseX;
            const deltaY = mouseY - lastMouseY;

            cameraX += deltaX;
            cameraY += deltaY;

            lastMouseX = mouseX;
            lastMouseY = mouseY;

            renderRNAStructure();
        }
    });

    rnaCanvas.addEventListener('mouseup', () => {
        isDragging = false;
        rnaCanvas.style.cursor = 'grab';
    });

    rnaCanvas.addEventListener('mouseleave', () => {
        isDragging = false;
        rnaCanvas.style.cursor = 'grab';
    });

    rnaCanvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = -Math.sign(e.deltaY) * 0.1;
        const newScale = Math.min(Math.max(scale + delta, minScale), maxScale);

        // Get mouse position relative to canvas
        const rect = rnaCanvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Adjust camera position to zoom towards mouse position
        const scaleFactor = newScale / scale;
        cameraX = mouseX - (mouseX - cameraX) * scaleFactor;
        cameraY = mouseY - (mouseY - cameraY) * scaleFactor;

        scale = newScale;
        renderRNAStructure();
    });

    // Initial RNA canvas setup
    let cameraInitialized = false;
    updateCanvasSize();
    rnaCanvas.style.cursor = 'grab';
    renderRNAStructure();

    document.getElementById('cutterTool').addEventListener('click', () => {
        cutterMode = !cutterMode;
        document.getElementById('cutterTool').classList.toggle('selected');
        sequenceCanvas.classList.toggle('cutter-mode', cutterMode);
    });


    leftPanel.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    leftPanel.addEventListener('drop', (e) => {
        e.preventDefault();
        const index = e.dataTransfer.getData('sequenceIndex');
        if (index) {
            const nucleotide = sequence[index];
            sequence = sequence.slice(0, index) + sequence.slice(Number(index) + 1);
            nucleotideCounts[nucleotide]++;
            renderSequence();
            renderLeftPanel();
            renderRNAStructure();
        }
    });

    function randomizeRNA(length) {
        const alphabet = 'ACGU';
        let sequence = '';
        for (let i = 0; i < length; i++) {
            sequence += alphabet[Math.floor(Math.random() * alphabet.length)];
        }
        return sequence;
    }
</script>
</body>
</html>
