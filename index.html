<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA Evolution Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="scenes-container">
            <div id="world-scene" class="scene active">
                <div class="controls">
                    <button id="world-play">Грати</button>
                    <button id="world-pause">Пауза</button>
                    <button id="world-step">Крок</button>
                    <div class="speed-control">
                        <label for="simulation-speed">Швидкість:</label>
                        <input type="range" id="simulation-speed" min="1" max="10" value="5">
                    </div>
                    <div class="overseer-controls">
                        <span>Режим: Наглядач</span>
                    </div>
                </div>
                <canvas id="world-canvas"></canvas>
            </div>
            <div id="editor-scene" class="scene">
                <canvas id="editor-canvas"></canvas>
                <div class="controls">
                    <div class="nucleotide-controls">
                        <button class="nucleotide-btn" data-nucleotide="A">A</button>
                        <button class="nucleotide-btn" data-nucleotide="U">U</button>
                        <button class="nucleotide-btn" data-nucleotide="G">G</button>
                        <button class="nucleotide-btn" data-nucleotide="C">C</button>
                    </div>
                    <input type="text" id="rna-sequence" placeholder="Послідовність РНК">
                    <button id="random-sequence">Випадкова</button>
                    <button id="simulate-sequence">Симулювати</button>
                </div>
            </div>
        </div>
        <div class="scene-switcher">
            <button id="switch-to-world" class="active">Світ</button>
            <button id="switch-to-editor">Редактор</button>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
