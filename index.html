<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA Editor</title>
    <style>
        * {
            user-select: none;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #gameContainer {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 10px;
            height: 100vh;
            box-sizing: border-box;
            padding: 10px;
        }

        #leftPanel {
            background: #222;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rna-name-input {
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-family: monospace;
            margin-bottom: 10px;
        }

        .nucleotides-group {
            background: #333;
            border-radius: 4px;
            padding: 10px;
        }

        .nucleotides-title {
            color: white;
            font-family: monospace;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .nucleotide-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-family: monospace;
            margin-bottom: 5px;
        }

        #rightPanel {
            display: grid;
            grid-template-rows: 200px 1fr;
            gap: 10px;
        }

        #rnaSequence {
            background: #222;
            border-radius: 4px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 3px 5px;
            scrollbar-color: #333 transparent;
        }

        #rnaSequence .sequence-content {
            display: flex;
            align-items: center;
            gap: 9px;
        }

        #sequenceCanvas.cutter-mode {
            cursor: crosshair;
        }

        .nucleotide {
            width: 30px;
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .nucleotide-index {
            position: absolute;
            top: -20px;
            color: white;
            font-family: monospace;
            font-size: 12px;
        }

        .sequence-content {
            position: relative;
            display: flex;
            align-items: center;
        }

        .drop-zone {
            background: transparent;
            transition: background 0.3s;
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rna-end-label {
            position: absolute;
            color: white;
            font-family: monospace;
            font-size: 14px;
            top: 40px;
        }

        #canvasView {
            background: #222;
            border-radius: 4px;
        }

        .tools {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #333;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .tool-button {
            padding: 5px 10px;
            background: #444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .tool-button:hover {
            background: #555;
        }

        .nucleotide.selected {
            outline: 2px solid white;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="leftPanel"></div>
    <div id="rightPanel">
        <div id="rnaSequence">
            <div class="tools">
                <button class="tool-button" id="cutterTool">Cutter</button>
            </div>
            <canvas id="sequenceCanvas"></canvas>
        </div>
        <div id="canvasView">
            <canvas id="rnaProjection"></canvas>
        </div>
    </div>
</div>
<script>
    let sequence = 'AUGCCGUAGCUAGC'.repeat(2);
    const sequenceCanvas = document.getElementById('sequenceCanvas');
    const ctx = sequenceCanvas.getContext('2d');
    const spacing = 39;
    let cutterMode = false;
    let pairs = [];

    // RNA circle visualization constants
    const rnaCanvas = document.getElementById('rnaProjection');
    const rnaCtx = rnaCanvas.getContext('2d');
    const circleRadius = sequence.length * 10;
    const nucleotideRadius = 15;
    let scrollX = 0;
    let cameraX = 0;
    let cameraY = 0;
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let scale = 1;
    const minScale = 0.15;
    const maxScale = 5;
    sequenceCanvas.height = document.getElementById('rnaSequence').offsetHeight - 25;
    sequenceCanvas.width = Math.max(document.getElementById('rnaSequence').offsetWidth - 10, sequence.length * spacing + 80);
    const leftPanel = document.getElementById('leftPanel');
    let selectedNucleotide = null;
    let nucleotideCounts = {
        'A': 10,
        'U': 10,
        'G': 10,
        'C': 10
    };
    let nucleotidePairings = {
        "A": "U",
        "U": "A",
        "G": "C",
        "C": "G"
    }

    const nucleotideColors = {
        'A': '#FF4136', // Red
        'U': '#2ECC40', // Green
        'G': '#0074D9', // Blue
        'C': '#FFDC00'  // Yellow
    };

    function calculateCircleCoordinates(index, total) {
        const angle = (index / total) * Math.PI * 2 - Math.PI / 2;
        const x = circleRadius * Math.cos(angle) + rnaCanvas.width / 2;
        const y = circleRadius * Math.sin(angle) + rnaCanvas.height / 2;
        return {x, y};
    }

    function renderRNACircle() {
        rnaCtx.clearRect(0, 0, rnaCanvas.width, rnaCanvas.height);

        // Apply camera translation and scale
        rnaCtx.save();
        rnaCtx.translate(cameraX, cameraY);
        rnaCtx.scale(scale, scale);

        // Highlight paired nucleotides if one is selected
        const pairableNucleotides = [];
        if (selectedNucleotide !== null) {
            const selectedBase = sequence[selectedNucleotide];
            const pairBase = nucleotidePairings[selectedBase];
            [...sequence].forEach((nucleotide, index) => {
                if (nucleotide === pairBase) {
                    pairableNucleotides.push(index);
                }
            });
        }


        // Draw connecting lines and nucleotides
        [...sequence].forEach((nucleotide, index) => {
            const {x, y} = calculateCircleCoordinates(index, sequence.length);

            // Draw connecting line to next nucleotide
            if (index < sequence.length - 1) {
                const nextPos = calculateCircleCoordinates(index + 1, sequence.length);
                rnaCtx.beginPath();
                rnaCtx.moveTo(x, y);
                rnaCtx.lineTo(nextPos.x, nextPos.y);
                rnaCtx.strokeStyle = '#666';
                rnaCtx.lineWidth = 2;
                rnaCtx.stroke();
            }

            // Draw pairing lines
            pairs.forEach(([first, second]) => {
                if (index === first) {
                    const pairPos = calculateCircleCoordinates(second, sequence.length);
                    rnaCtx.beginPath();
                    rnaCtx.moveTo(x, y);
                    rnaCtx.lineTo(pairPos.x, pairPos.y);
                    rnaCtx.strokeStyle = 'white';
                    rnaCtx.lineWidth = 2;
                    rnaCtx.stroke();
                }
            });

            // Draw nucleotide
            rnaCtx.beginPath();
            rnaCtx.arc(x, y, nucleotideRadius, 0, Math.PI * 2);
            rnaCtx.fillStyle = nucleotideColors[nucleotide];
            rnaCtx.fill();
            if (selectedNucleotide === index) {
                rnaCtx.strokeStyle = '#ff00ff';
                rnaCtx.lineWidth = 2;
                rnaCtx.stroke();
            } else if (pairableNucleotides.includes(index)) {
                rnaCtx.strokeStyle = '#00ffff';
                rnaCtx.lineWidth = 2;
                rnaCtx.stroke();
            }

            rnaCtx.fillStyle = 'black';
            rnaCtx.font = '12px monospace';
            rnaCtx.textAlign = 'center';
            rnaCtx.textBaseline = 'middle';
            rnaCtx.fillText(nucleotide, x, y);

            // Draw index numbers for every 10th nucleotide
            if ((index + 1) % 10 === 0) {
                const labelRadius = circleRadius + 30;
                const labelAngle = (index / sequence.length) * Math.PI * 2 - Math.PI / 2;
                const labelX = labelRadius * Math.cos(labelAngle) + rnaCanvas.width / 2;
                const labelY = labelRadius * Math.sin(labelAngle) + rnaCanvas.height / 2;
                rnaCtx.fillStyle = 'white';
                rnaCtx.fillText(index + 1, labelX, labelY);
            }

            // Add 3' and 5' labels
            if (index === 0) {
                const labelRadius = circleRadius + 50;
                const labelAngle = (index / sequence.length) * Math.PI * 2 - Math.PI / 2;
                const labelX = labelRadius * Math.cos(labelAngle) + rnaCanvas.width / 2;
                const labelY = labelRadius * Math.sin(labelAngle) + rnaCanvas.height / 2;
                rnaCtx.fillStyle = 'white';
                rnaCtx.fillText("5'", labelX, labelY);
            } else if (index === sequence.length - 1) {
                const labelRadius = circleRadius + 50;
                const labelAngle = (index / sequence.length) * Math.PI * 2 - Math.PI / 2;
                const labelX = labelRadius * Math.cos(labelAngle) + rnaCanvas.width / 2;
                const labelY = labelRadius * Math.sin(labelAngle) + rnaCanvas.height / 2;
                rnaCtx.fillStyle = 'white';
                rnaCtx.fillText("3'", labelX, labelY);
            }
        });
        rnaCtx.restore();
    }

    function calculateStats() {
        const stats = {
            length: sequence.length,
            counts: {
                'A': 0,
                'U': 0,
                'G': 0,
                'C': 0
            }
        };

        for (const nucleotide of sequence) {
            stats.counts[nucleotide]++;
        }

        return stats;
    }

    function renderLeftPanel() {
        leftPanel.innerHTML = '';
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.placeholder = 'RNA Name';
        nameInput.className = 'rna-name-input';
        leftPanel.appendChild(nameInput);

        const nucleotidesGroup = document.createElement('div');
        nucleotidesGroup.className = 'nucleotides-group';

        const title = document.createElement('div');
        title.className = 'nucleotides-title';
        title.textContent = 'Available nucleotides';
        nucleotidesGroup.appendChild(title);

        Object.entries(nucleotideCounts).forEach(([nucleotide, count]) => {
            const container = document.createElement('div');
            container.className = 'nucleotide-container';

            const circle = document.createElement('div');
            circle.className = 'nucleotide';
            circle.textContent = nucleotide;
            circle.style.backgroundColor = nucleotideColors[nucleotide];
            circle.draggable = true;
            circle.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', nucleotide);
                selectedNucleotide = nucleotide;
            });

            container.appendChild(circle);
            container.appendChild(document.createTextNode(`× ${count}`));
            nucleotidesGroup.appendChild(container);
        });

        leftPanel.appendChild(nucleotidesGroup);

        const statsGroup = document.createElement('div');
        statsGroup.className = 'nucleotides-group';

        const statsTitle = document.createElement('div');
        statsTitle.className = 'nucleotides-title';
        statsTitle.textContent = 'Sequence Statistics';
        statsGroup.appendChild(statsTitle);

        const stats = calculateStats();

        const lengthContainer = document.createElement('div');
        lengthContainer.className = 'nucleotide-container';
        lengthContainer.textContent = `Total Length: ${stats.length}`;
        statsGroup.appendChild(lengthContainer);

        Object.entries(stats.counts).forEach(([nucleotide, count]) => {
            const container = document.createElement('div');
            container.className = 'nucleotide-container';
            container.textContent = `${nucleotide}: ${count}`;
            statsGroup.appendChild(container);
        });

        leftPanel.appendChild(statsGroup);
    }

    function renderSequence() {
        ctx.clearRect(0, 0, sequenceCanvas.width, sequenceCanvas.height);

        const startX = 40 - scrollX;
        const startY = sequenceCanvas.height / 2;
        const nucleotideSize = 30;
        const spacing = 39;

        // Draw connecting lines first
        ctx.beginPath();
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 2;
        [...sequence].forEach((_, index) => {
            const x = startX + index * spacing;
            if (index === 0) {
                ctx.moveTo(x, startY);
            } else {
                ctx.lineTo(x, startY);
            }
        });
        ctx.stroke();

        // Draw sequence
        [...sequence].forEach((nucleotide, index) => {
            const x = startX + index * spacing;

            // Draw nucleotide circle
            ctx.beginPath();
            ctx.arc(x, startY, nucleotideSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = nucleotideColors[nucleotide];
            ctx.fill();
            if (selectedNucleotide === index) {
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Draw nucleotide text
            ctx.fillStyle = 'black';
            ctx.font = '14px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(nucleotide, x, startY);

            // Draw index numbers
            if ((index + 1) % 10 === 0) {
                ctx.fillStyle = 'white';
                ctx.font = '12px monospace';
                ctx.fillText(index + 1, x, startY - 40);
            }
        });

        // Draw 3' and 5' labels
        ctx.fillStyle = 'white';
        ctx.font = '14px monospace';
        ctx.fillText("3'", startX, startY + 40);
        ctx.fillText("5'", startX + (sequence.length - 1) * spacing, startY + 40);
    }

    sequenceCanvas.addEventListener('click', (e) => {
        const rect = sequenceCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const startX = 40;
        const startY = sequenceCanvas.height / 2;
        const spacing = 39;

        [...sequence].forEach((nucleotide, index) => {
            const nucleotideX = startX + index * spacing;
            const distance = Math.sqrt(Math.pow(x - nucleotideX, 2) + Math.pow(y - startY, 2));
            if (distance <= 15) {
                if (cutterMode) {
                    nucleotideCounts[nucleotide]++;
                    sequence = sequence.slice(0, index) + sequence.slice(index + 1);
                    renderSequence();
                    renderLeftPanel();
                    renderRNACircle();
                } else {
                    selectedNucleotide = index;
                    renderSequence();
                }
            }
        });
    });

    sequenceCanvas.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    sequenceCanvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const rect = sequenceCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const startX = 40;
        const spacing = 39;

        const insertIndex = Math.round((x - startX) / spacing);
        const nucleotide = e.dataTransfer.getData('text/plain');

        if (nucleotide && nucleotideCounts[nucleotide] > 0 && insertIndex >= 0 && insertIndex <= sequence.length) {
            sequence = sequence.slice(0, insertIndex) + nucleotide + sequence.slice(insertIndex);
            nucleotideCounts[nucleotide]--;
            sequenceCanvas.height = document.getElementById('rnaSequence').offsetHeight - 25;
            sequenceCanvas.width = Math.max(document.getElementById('rnaSequence').offsetWidth - 10, sequence.length * spacing + 80);
            renderSequence();
            renderLeftPanel();
            renderRNACircle();
        }
    });

    renderSequence();
    renderLeftPanel();
    renderRNACircle();

    // Handle RNA canvas resize
    window.addEventListener('resize', () => {
        rnaCanvas.width = rnaCanvas.parentElement.offsetWidth;
        rnaCanvas.height = rnaCanvas.parentElement.offsetHeight;
        renderRNACircle();
    });

    function canPair(nucleotide1Index, nucleotide2Index) {
        if (nucleotide1Index === nucleotide2Index) return false;
        const base1 = sequence[nucleotide1Index];
        const base2 = sequence[nucleotide2Index];
        return nucleotidePairings[base1] === base2;
    }

    // Mouse event handlers for camera movement
    rnaCanvas.addEventListener('mousedown', (e) => {
        const rect = rnaCanvas.getBoundingClientRect();
        const mouseX = (e.clientX - rect.left - cameraX) / scale;
        const mouseY = (e.clientY - rect.top - cameraY) / scale;

        // Check if clicked on a nucleotide
        for (let i = 0; i < sequence.length; i++) {
            const {x, y} = calculateCircleCoordinates(i, sequence.length);
            const distance = Math.sqrt(Math.pow(mouseX - x, 2) + Math.pow(mouseY - y, 2));

            if (distance <= nucleotideRadius) {
                if (selectedNucleotide !== null && selectedNucleotide !== i) {
                    if (canPair(selectedNucleotide, i)) {
                        pairs.push([selectedNucleotide, i]);
                    }
                    selectedNucleotide = null;
                } else {
                    selectedNucleotide = i;
                }
                renderRNACircle();
                return;
            }
        }

        isDragging = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        rnaCanvas.style.cursor = 'grabbing';
    });

    rnaCanvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            cameraX += deltaX;
            cameraY += deltaY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            renderRNACircle();
        }
    });

    rnaCanvas.addEventListener('mouseup', () => {
        isDragging = false;
        rnaCanvas.style.cursor = 'grab';
    });

    rnaCanvas.addEventListener('mouseleave', () => {
        isDragging = false;
        rnaCanvas.style.cursor = 'grab';
    });

    rnaCanvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = -Math.sign(e.deltaY) * 0.1;
        const newScale = Math.min(Math.max(scale + delta, minScale), maxScale);

        // Get mouse position relative to canvas
        const rect = rnaCanvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Adjust camera position to zoom towards mouse position
        const scaleFactor = newScale / scale;
        cameraX = mouseX - (mouseX - cameraX) * scaleFactor;
        cameraY = mouseY - (mouseY - cameraY) * scaleFactor;

        scale = newScale;
        renderRNACircle();
    });

    // Initial RNA canvas setup
    rnaCanvas.width = rnaCanvas.parentElement.offsetWidth;
    rnaCanvas.height = rnaCanvas.parentElement.offsetHeight;
    rnaCanvas.style.cursor = 'grab';
    renderRNACircle();

    document.getElementById('cutterTool').addEventListener('click', () => {
        cutterMode = !cutterMode;
        document.getElementById('cutterTool').classList.toggle('selected');
        sequenceCanvas.classList.toggle('cutter-mode', cutterMode);
    });


    leftPanel.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    leftPanel.addEventListener('drop', (e) => {
        e.preventDefault();
        const index = e.dataTransfer.getData('sequenceIndex');
        if (index) {
            const nucleotide = sequence[index];
            sequence = sequence.slice(0, index) + sequence.slice(Number(index) + 1);
            nucleotideCounts[nucleotide]++;
            renderSequence();
            renderLeftPanel();
            renderRNACircle();
        }
    });
</script>
</body>
</html>
